---
# ConfigMap for backend environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: punju-university
  labels:
    app: backend
    component: config
data:
  PORT: "3001"
  MONGODB_URI: "mongodb://mongodb:27017/punju-university"
  CORS_ORIGIN: "http://frontend"
  NODE_ENV: "production"
  LOG_LEVEL: "info"

---
# ConfigMap for nginx
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: punju-university
  labels:
    app: frontend
    component: config
data:
  nginx.conf: |
    upstream backend {
      server backend:3001;
    }
    
    server {
      listen 80;
      server_name _;
      
      location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
      }
      
      location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
